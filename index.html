<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class="hero">
      <h1>Mentoria</h1>

      <p>Preencha o fomulário abaixo para agendar sua mentoria</p>
  
    </div>
  </header>

  <main>
      <div class="container">
        <form action="">
          <fieldset>
            
           <legend>Informações pessoais</legend>

            <hr />

            <div class="input-group">
              <div class="input-wrapper">
                <label for="name">NOME</label>

                <input id="name" type="text">
              </div>
              
              <div class="input-wrapper">
                <label for="surname">SOBRENOME</label>

                <input id="surname" type="text">
              </div>
            </div>

              <div class="input-wrapper">
                <label for="email">
                  EMAIL
                  <span>(digite um e-mail válido)</span>
                </label>

                <input id="email" type="email">
              </div>

              <div class="input-wrapper">
                <label for="password">
                  SENHA
                  <span>(mínimo 6 caracteres)</span>
                </label>

                <input id="password" type="password">
              </div>
          </fieldset>

          <fieldset>

            <legend> Informações do Mentor</legend>

            <hr />

            <div class="input-wrapper">
              <label for="text">
                Nome do seu mentor
                <span>(Só o primeiro nome)</span>
              </label>

              <input id="text" type="text">
            </div>
          </fieldset>

          <fieldset>
            <legend>Seus horários disponíveis </legend>

            <hr />
            
            <!-- PRIMEIRA MENTORIA -->
            <legend class="legend-group">Primeira mentoria</legend>

            <div class="input-group" >
          
              <div class="input-wrapper date">

                  <label for="begin-date">
                    Data <span>(DD/MM/AAAA)</span>
                  </label>
  
                  <input id="begin-date" type="date">
                </div>

                <div class="input-wrapper">
                  <label for="time-start">
                    Das
                  </label>

                  <input  id="time-start" type="time">
                </div>

                <div class="input-wrapper">
                  <label for="time-start">
                    Até
                  </label>

                  <input  id="time-start" type="time">
                </div>
            </div>

            <!-- SEGUNDA MENTORIA -->
            <legend class="legend-group">Segunda mentoria</legend>

            <div class="input-group" >
          
              <div class="input-wrapper date">

                  <label for="begin-date">
                    Data <span>(DD/MM/AAAA)</span>
                  </label>
  
                  <input id="begin-date" type="date">
                </div>

                <div class="input-wrapper">
                  <label for="time-start">
                    Das
                  </label>

                  <input  id="time-start" type="time">
                </div>

                <div class="input-wrapper">
                  <label for="time-start">
                    Até
                  </label>

                  <input  id="time-start" type="time">
                </div>
            </div>
          </fieldset>
        </form>
      </div>
      
      <footer>
        <button>
          Salvar
        </button>
      </footer>
      
    </main>

</body>
</html>
